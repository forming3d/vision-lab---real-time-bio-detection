
<!DOCTYPE html>

    <title>BioKiosk AI - Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-indigo: #6366f1;
            --neon-emerald: #10b981;
        }
        body {
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            width: 100vw;
        }
        .kiosk-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: #020617;
            border-left: 1px solid #1e293b;
            border-right: 1px solid #1e293b;
        }
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(2, 6, 23, 0.8) 100%);
            pointer-events: none;
            z-index: 5;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Espejado para la c√°mara */
        .mirror {
            transform: scaleX(-1);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }
        .scanner {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: var(--neon-indigo);
            box-shadow: 0 0 15px var(--neon-indigo);
            animation: scanline 4s linear infinite;
            z-index: 10;
        }
    </style>
